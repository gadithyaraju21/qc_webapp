<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medical Imaging QC</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="card" style="max-width: 400px; margin: 100px auto;">
            <h1 style="text-align: center; margin-bottom: 30px;">Medical Imaging QC</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="button" style="width: 100%;">Login</button>
            </form>
            <p id="error-message" style="color: var(--error-color); text-align: center; margin-top: 20px;"></p>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.sessionId) {
                    localStorage.setItem('sessionId', data.sessionId);
                    window.location.href = 'filter.html';
                } else {
                    document.getElementById('error-message').textContent = 'Invalid credentials';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'An error occurred during login';
            });
        });
    </script>
</body>
</html>
