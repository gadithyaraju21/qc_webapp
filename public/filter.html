<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Imaging QC</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./common.js"></script>
</head>
<body onload="checkAuth()">
    <div class="filter-container">
        <div class="filter-content">
            <h1>Medical Imaging QC</h1>
            <h2>Select Image Type</h2>
            <p>Choose the type of images you want to review for quality control.</p>
            <div class="button-group">
                <button class="button primary" onclick="filterImages('T1')">QC T1 Images</button>
                <button class="button primary" onclick="filterImages('FLAIR')">QC FLAIR Images</button>
                <button class="button secondary" onclick="location.href='database.html'">View QC Database</button>
                <button class="button danger" id="logoutButton" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    <script>
        function filterImages(imageType) {
            window.location.href = `qc.html?imageType=${imageType}`;
        }
    </script>
</body>
</html>
