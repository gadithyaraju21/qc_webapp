<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select QC Type</title>
    <link rel="stylesheet" href="common.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .filter-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        .card {
            background-color: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
            width: 250px;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card:hover {
            border-color: var(--accent-color);
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }
        .card .material-icons {
            font-size: 48px;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <nav class="nav-bar">
            <ul>
                <li><a href="filter.html"><span class="material-icons">home</span> Home</a></li>
                <li><a href="database.html"><span class="material-icons">storage</span> Database</a></li>
                <li class="admin-only"><a href="manage-users.html"><span class="material-icons">group</span> Manage Users</a></li>
                <li><a href="#" onclick="logout()"><span class="material-icons">exit_to_app</span> Logout</a></li>
                <button id="fullscreenBtn">
                    <span class="material-icons">fullscreen</span>
                    <span class="button-text">Enter Fullscreen</span>
                </button>
            </ul>
        </nav>

        <div class="container filter-content">
            <h1>Select QC Type</h1>
            <div class="card-container">
                <div class="card" onclick="selectQCType('T1')">
                    <span class="material-icons">image</span>
                    <div class="card-title">QC T1 Images</div>
                </div>
                <div class="card" onclick="selectQCType('FLAIR')">
                    <span class="material-icons">image</span>
                    <div class="card-title">QC FLAIR Images</div>
                </div>
                <div class="card" onclick="selectQCType('LST_AI')">
                    <span class="material-icons">layers</span>
                    <div class="card-title">QC LST AI (FLAIR with masks)</div>
                </div>
            </div>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
        function selectQCType(qcType) {
            window.location.href = `qc.html?qcType=${qcType}`;
        }
    </script>
</body>
</html>
