<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database - Medical Imaging QC</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav-bar">
        <ul>
            <li><a href="filter.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="database.html"><i class="fas fa-database"></i> Database</a></li>
            <li class="admin-only" style="display: none;"><a href="manage-users.html"><i class="fas fa-users-cog"></i> Manage Users</a></li>
            <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            <li id="userStatus"><i class="fas fa-user"></i> </li>
        </ul>
    </nav>

    <div class="container">
        <h1><i class="fas fa-table"></i> QC Log Database Viewer</h1>
        
        <div class="filter-buttons">
            <button onclick="filterQCType('T1')"><i class="fas fa-brain"></i> Filter T1</button>
            <button onclick="filterQCType('FLAIR')"><i class="fas fa-eye"></i> Filter FLAIR</button>
            <button onclick="filterQCType('LST_AI')"><i class="fas fa-robot"></i> Filter LST AI</button>
            <button onclick="resetFilter()"><i class="fas fa-undo"></i> Reset Filter</button>
            <button onclick="exportCSV()"><i class="fas fa-file-export"></i> Export Filtered Data as CSV</button>
        </div>

        <div id="adminControls" class="admin-only" style="display: none;">
            <select id="userFilter">
                <option value="">All Users</option>
            </select>
            <button onclick="applyUserFilter()"><i class="fas fa-filter"></i> Filter by User</button>
            <button onclick="deleteAllUserEntries()"><i class="fas fa-trash-alt"></i> Delete All Entries for Selected User</button>
        </div>

        <table id="qcLogTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Patient ID</th>
                    <th>Session ID</th>
                    <th>QC Type</th>
                    <th>Option</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th class="admin-only" style="display: none;">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table body will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="common.js"></script>
    <script src="database.js"></script>
</body>
</html>
