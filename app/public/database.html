<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QC Log Database Viewer - Medical Imaging QC</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-bar">
        <ul>
            <li><a href="filter.html">Home</a></li>
            <li><a href="database.html">Database</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>QC Log Database Viewer</h1>
        <div id="userInfo"></div>
        <div class="filter-buttons">
            <button id="filterT1">Filter T1</button>
            <button id="filterFLAIR">Filter FLAIR</button>
            <button id="filterLST_AI">Filter LST AI</button>
            <button id="resetFilter">Reset Filter</button>
            <button id="exportCSV">Export Filtered Data as CSV</button>
        </div>
        <table id="qcLogTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Patient ID</th>
                    <th>Session ID</th>
                    <th>QC Type</th>
                    <th>Option</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- QC log data will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="common.js"></script>
    <script src="database.js"></script>
</body>
</html>
