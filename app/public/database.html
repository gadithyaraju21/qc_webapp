<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database - Medical Imaging QC</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="common.css">
    <style>
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .admin-controls {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <nav class="nav-bar">
            <ul>
                <li><a href="filter.html"><span class="material-icons">home</span> Home</a></li>
                <li><a href="database.html"><span class="material-icons">storage</span> Database</a></li>
                <li class="admin-only"><a href="manage-users.html"><span class="material-icons">group</span> Manage Users</a></li>
                <li><a href="#" onclick="logout()"><span class="material-icons">exit_to_app</span> Logout</a></li>
                <button id="fullscreenBtn">
                    <span class="material-icons">fullscreen</span>
                    <span class="button-text">Enter Fullscreen</span>
                </button>
            </ul>
        </nav>

        <div class="container">
            <h1>QC Log Database Viewer</h1>

            <div class="filter-buttons">
                <button class="btn" onclick="filterQCType('T1')">
                    <span class="material-icons">filter_alt</span> Filter T1
                </button>
                <button class="btn" onclick="filterQCType('FLAIR')">
                    <span class="material-icons">filter_alt</span> Filter FLAIR
                </button>
                <button class="btn" onclick="filterQCType('LST_AI')">
                    <span class="material-icons">filter_alt</span> Filter LST AI
                </button>
                <button class="btn" onclick="resetFilter()">
                    <span class="material-icons">clear</span> Reset Filter
                </button>
                <button class="btn" onclick="exportCSV()">
                    <span class="material-icons">download</span> Export Filtered Data as CSV
                </button>
            </div>

            <div id="adminControls" class="admin-controls">
                <select id="userFilter" onchange="applyUserFilter()" class="btn">
                    <option value="">All Users</option>
                </select>
                <button class="btn danger" onclick="deleteAllUserEntries()">
                    <span class="material-icons">delete_forever</span> Delete All Entries for Selected User
                </button>
            </div>

            <table id="qcLogTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Patient ID</th>
                        <th>Session ID</th>
                        <th>QC Type</th>
                        <th>Option</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th class="admin-only">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="database.js"></script>
</body>
</html>
